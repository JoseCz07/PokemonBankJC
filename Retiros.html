    <h1 class="title">Digite su monto a retirar (Múltiplos de $5.00)</h1>
    <form id="OPTransacciones">
      <div class="form-group col-3">
      <input type="number" class="form-control" id="txtMonto" placeholder="Monto" min="5.00" step="5.00"
      onkeypress="return onlyNumberKeyAndPoint(event);"></input> 
      <input type="submit" class="Selección" id="btnGuardar" value="Retirar"></input>
      </div>
      <div id="OPTransacciones" class="container">
       
        <div class="card">
            <img src="img/$5.00.png">
            <h4>$5.00</h4>
            <input type="submit" class="Selección" id="btnGuardar" placeholder="5.00"
            onkeypress="return onlyNumberKeyAndPoint(event);" value="Retirar"></input>
        </div>
        
        <div class="card">
            <img src="img/$10.00.jpg">
            <h4>$10.00</h4>
            <input type="submit" class="Selección" id="btnGuardar" placeholder="10.00"
            onkeypress="return onlyNumberKeyAndPoint(event);" value="Retirar"></input>
        </div>
        
        <div class="card">
            <img src="img/$25.00.jpg">
            <h4>$25.00</h4>
            <input type="submit" class="Selección" id="btnGuardar" placeholder="25.00"
            onkeypress="return onlyNumberKeyAndPoint(event);" value="Retirar"></input>
        </div>
        <div class="card">
            <img src="img/$50.00.png">
            <h4>$50.00</h4>
            <input type="submit" class="Selección" id="btnGuardar" placeholder="50.00"
            onkeypress="return onlyNumberKeyAndPoint(event);" value="Retirar"></input>
        </div>
        <div class="card">
            <img src="img/$100.00.jpg"">
            <h4>$100.00</h4>
            <input type="submit" class="Selección" id="btnGuardar" placeholder="100.00"
            onkeypress="return onlyNumberKeyAndPoint(event);" value="Retirar"></input>
        </div>
    </div>
    </form>
    <input type="hidden" id="idTran" name="idTran" value="retiros">
    <div id="comprobante" style="display: none;">
      <div class="row">
          <div class="col-12">
              <h3>COMPROBANTE DE CARGO</h3>
          </div>
      </div>
      <div class="row" style="width: 50%;"></div>
          <table>                
              <tbody>     
                  <tr>
                      <td>Fecha</td>
                      <td id="compFecha"></td>
                  </tr>
                  <tr>
                      <td>Transacción</td>
                      <td id="compTran"></td>
                  </tr>
                  <tr>
                      <td>Monto US$</td>
                      <td id="compMonto"></td>
                  </tr>
              </tbody>
          </table>
      </div>
