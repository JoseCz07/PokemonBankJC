<body class="containe-fluid">
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes un cuenta?</h3>
                    <p>Inicia sesión para entrar a la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿No puedes acceder a tu cuenta?</h3>
                    <p>Comunicate con nuestro soporte técnico</p>
                    <button id="btn__registrarse">Ayuda</button>    
            </div>
            </div>
        <!--Formulario de Login y Ayuda-->
        <div class="contenedor__login-register">
            <!--Login-->

             <!--Registro de problemas-->
            <form action="" class="formulario__register">
                <h2>Descripción del problema</h2>
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="text" placeholder="Comentarios">
                <button>Enviar</button>
                <div class="alert hide">
                    <span class="fas fa-exclamation-circle"></span>
                    <span class="msg">NOTA: Verifica tus datos detenidamente</span>
                    <span class="close-btn">
                        <span class="fas fa-times"></span>
                    </span>
                </div>
                <script>
                    $(`button`).click(function(Enviar){
                        $('.alert').removeClass("hide");
                        $('.alert').addClass("show");
                        $('.alert').addClass("showAlert");
                        setTimeout(function(){
                        $('.alert').addClass("hide");
                        $('.alert').removeClass("show");
                        },5000); // Alerta automàtica despues de 5 segundos
                    });
                    $(`close-btn`).click(function(){
                        $('.alert').addClass("hide");
                        $('.alert').removeClass("show");
                    });
                </script>

            </form>

            <form id="frmLogin" class="formulario__login">
                <img src="img/icono2.png" alt="" width="250" height="70">
                <br>
                <br>
                <h2>Iniciar Sesión</h2>
                <h5>Introduce el PIN de tu cuenta</h5>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" name="txtPin" id="txtPin" maxlength="4" onkeypress="return onlyNumberKey(event);" placeholder="PIN"></input>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnIniciarSesion" id="btnIniciarSesion" value="Entrar">
                </div>
            </form>
        </div>
        </div>
        <script src="js/sweetalert.min.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/validate.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/login.js"></script>
        <script src="js/script.js"></script>
    </main>

    <!-- Inicio de Footer-->
    <footer class="container py-5">

            <small class="d-block mb-12 text-muted"> JCR Company</small>
        </div>
    </footer>
