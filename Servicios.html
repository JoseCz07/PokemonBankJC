<main>
    <form id="OPTransacciones">
    <section class="OpcionesUsuario">
        <div class="Opcionesuser">
            <h1>SELECCIONE EL TIPO DE SERVICIO QUE DESEA PAGAR:</h1>
        </div>
        <div class="cards">
            <div class="integrante">
                <img src="/img/SIcono1.png">
                <h5 class="nombreint">INTERNET</h5>
                <input id="internet" type="radio" name="pagoServicios" value="internet" />
                <label class="pagoServicios-cc internet" for="internet" title="Pago de Servicio de Internet (Cargo)"></label>
            </div>
            <div class="integrante">
                <img src="/img/SIcono2.jpg">
                <h5 class="nombreint">ENERGIA ELECTRICA</h5>
                <input checked="checked" id="electricidad" type="radio" name="pagoServicios" value="electricidad" />
                <label class="pagoServicios-cc electricidad" for="electricidad" title="Pago de Servicio de Energía Eléctrica (Cargo)"></label>
            </div>
            <div class="integrante">
                <img src="/img/SIcono3.png">
                <h5 class="nombreint">AGUA POTABLE</h5>
                <input id="agua" type="radio" name="pagoServicios" value="agua" />
                <label class="pagoServicios-cc agua" for="agua" title="Pago de Servicio de Agua Potable (Cargo)"></label>
            </div>
            <div class="integrante">
                <img src="/img/SIcono4.jpg">
                <h5 class="nombreint">TELEFONIA</h5>
                <input id="telefonia" type="radio" name="pagoServicios" value="telefonia" />
                <label class="pagoServicios-cc telefonia" for="telefonia" title="Pago de Servicio de Telefonía (Cargo)"></label>
            </div>
            <div class="form-group col-md-2">
                <input type="number" class="form-control" id="txtMonto" placeholder="Monto" min="0.01" step="0.01" onkeypress="return onlyNumberKeyAndPoint(event);"></input>
            </div>
            <div class="form-group ">
                    <input type="submit" class="btn btn-dark" id="btnGuardar" value="Pagar"></input>
                </div>
            </div>
        </div>
    </section>
</form>
<input type="hidden" id="idTran" name="idTran" value="pagos">

<div id="comprobante" style="display: none;">
    <div class="row">
        <div class="col-12">
            <h3>COMPROBANTE DE PAGO DE SERVICIOS</h3>
        </div>
    </div>
    <div class="row" style="width: 50%;"></div>
        <table>                
            <tbody>
                <tr>
                    <td>Fecha</td>
                    <td id="compFecha"></td>
                </tr>
                <tr>
                    <td>Transacción</td>
                    <td id="compTran"></td>
                </tr>
                <tr>
                    <td>Monto USD$</td>
                    <td id="compMonto"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
