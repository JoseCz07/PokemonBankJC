<main>
    <h1 class="title">Movimiento de Cuenta  </h1>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descripción</th>
            <th scope="col">Fecha</th>
            <th scope="col">Cargo</th>
            <th scope="col">Abono</th>

        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>

            <td>01/09/2021</td>
            <td>$0.00</td>

          </tr>
          <tr>
            <th scope="row">1</th>
            <td>Compra Wendys SV</td>

          </tr>
          <tr>
            <th scope="row">1</th>

          </tr>
        </tbody>
      </table>

<div class="container">
    <canvas id="myChart"></canvas>
</div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['01/09/2021', '10/09/2021', '20/09/2021',],
        datasets:[{
          label:'Saldo de la Cuenta',
          data:[
            500.00,
            465.00,
            615.00,
          ],
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Flujo de Saldo de la Cuenta',
          fontSize:35
        },
        legend:{
          display:true,
          position:'center',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:0,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
